<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pwskills login Tailwind</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--  <h1 class="text-red-500 bg-yellow-400 text-2xl font-bold md:bg-black-400 lg:bg-blue-400 md:w-auto hover:bg-green-400 m-5 p-3 rounded-xl ">Hello World , going to be my first program.!</h1> 
-->
    <div class="flex h-screen">
      <img
        class="w-1/2 hidden lg:block"
        src="https://images.unsplash.com/photo-1525607551316-4a8e16d1f9ba?q=80&w=1910&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
        <div>
            <div class="text-xl text-center font-bold lg:text-left ">
                <span class="text-green-600">&#9650</span>
                <span>Forman</span>
            </div>
            <div class="text-3xl text-center font-bold lg:text-left ">
                <h2>Hello,</h2>
                <h2>Welcome Back.</h2>

            </div>
            <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4 ">
                <h3>Login to manage your Account</h3>
                <input type="email" placeholder="E-mail " class="bordeer w-full px-4 py-2 ">
                <input type="password" placeholder="Password" class="bordeer w-full px-4 py-2 ">
                <div class="text-blue-600 cursor-pointer
                hover:text-blue-400  ">
                    Forgot your password
                </div>
                <button class="w-full bg-green-600 text-white p-2 font-bold rounded-xl hover:bg-green-400">Login</button>
            </form>
        </div>
        <div class=" text-center space-y-4 mt-4 ">
            <span>or</span>
            <div class="flex jsutify-center items-center gap-8">
                <i class="fa-brands fa-facebook"></i>
                <h4>Facebook</h4>
                <h4>Twitter</h4>
                <i class="fa-brands fa-linkedin"></i>
                <h4>Linkdin</h4>
            </div>
            <div class="m-y-4 ">
                Don't have an account?  
                <span class="text-blue-600 cursor-pointer hover:text-blue-400">Sign Up here</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
